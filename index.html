<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>

        <a-asset-item
                id="model"
                src="assets/all.glb">
        </a-asset-item>

    </a-assets>

    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#555555"></a-plane>
    <a-sky color="#88FFFF"></a-sky>

    <a-entity
        gltf-model="#model"
        id="glbmodel"
        position="0 0 0">
    </a-entity>

</a-scene>
</body>
</html>
